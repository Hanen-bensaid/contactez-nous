<!doctype html>
<html lang="en">

<head>
  <title>contact-nous</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
<div class="container">
    <form onsubmit="event.preventDefault();">
        <div class="row">
            <h1>Contact-nous</h1>
            <hr>
            <div class="col-6">
                <div class="gauche">
                    <div  class="groupe">
                         <i class="fas fa-user"></i>
                        <label>votre prénom</label>
                        <br>
                        <input autocomplete="off" class="prénom" type="text">  
                        <span class="error01"></span>           
                    </div>
            <div  class="groupe"> 
                <i class="fas fa-envelope"></i>
                <label>votre address e-mail</label>
                <br>
                <input autocomplete="off" class="email" type="email">
                <span class="error02"></span>
            </div>
            <div  class="groupe">
                <i class="fa-solid fa-clipboard"></i>
                <label>votre téléphone</label>
                <br>
                <input autocomplete="off" class="phone" type="number">
                <span class="error03"></span>   
            </div>
            </div>
        </div>
            <div class="col-6">
                <div class="droite">
                    <div class="groupe">
                        <label>affichage de contact</label>
                        <div class="afficher">afficher ici..</div>
                    </div>
                    <br>
                    <div class="col-12">
                    <div class="pied-formulaire">
                        <button class="button-calcule Envoyer">Envoyer</button>
            </div>
        </div>
        </div>
        </div>
    </form>
</div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>

  </script>
  <script src="app.js"></script>
</body>

</html>
